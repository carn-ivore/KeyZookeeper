<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyZookeeper - Roar Through Access!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>KeyZookeeper: Roar Through Access!</h1>
    <div id="viewToggle">
      <button id="groupViewBtn">Group Safari</button>
      <button id="roomViewBtn">Room Roundup</button>
    </div>

    <!-- Group Safari View -->
    <form id="groupForm" class="view" style="display: block">
      <label for="group">Pick Your Wild Group:</label>
      <select id="group" required></select>
      <button type="button" id="addGroupBtn">Add New Group</button>
      <label>Rooms This Group Can Roam:</label>
      <div id="roomCheckboxes"></div>
      <button type="submit">Lock in the Roamers</button>
    </form>

    <!-- Room Roundup View -->
    <form id="roomForm" class="view" style="display: none">
      <label for="room">Round Up a Room:</label>
      <select id="room" required></select>
      <label>Groups Roaming Here:</label>
      <div id="groupCheckboxes"></div>
      <button type="submit">Corral the Crew</button>
    </form>

    <script src="safari.js"></script>
  </body>
</html>
